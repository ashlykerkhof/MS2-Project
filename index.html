<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/85df6e4ffa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <section>
        <!--Logo and background-->
        <img class="logo" src="assets/images/logo.png
        " alt="">
        <h1>Memory Game!</h1>
    </section>
    <!---Score card-->

    <section class="score">
        <ul class="ring-rating">
            <li class="ring"><i class="fas fa-ring"></i></li>
            <li class="ring"><i class="fas fa-ring"></i></li>
            <li class="ring"><i class="fas fa-ring"></i></li>
        </ul>
        <span class="move-counter">0</span> Moves
        <div class="time-container">
            <span class="timer"><i class="fas fa-hourglass"></i> 00:00 </span>
        </div>
        <div class="reset">
            <button class="btn reset-btn" onclick="resetGame()"> Reset <i class="fas fa-redo"></i></button>
            
        </div>
    </section>
        <!--Memory Game-->
        <ul class="deck" id="deck-card">
            <li class="card" type="aragorn">
                <img class="front" src="assets/images/aragorn.jpg" alt="aragorn">
                <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="aragorn">
                <img class="front" src="assets/images/aragorn.jpg" alt="aragorn">
                <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="gandalf">
                <img class="front" src="assets/images/gandalf.jpg" alt="gandalf">
                <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="gandalf">
                <img class="front" src="assets/images/gandalf.jpg" alt="gandalf">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="gollum">
                <img class="front" src="assets/images/gollum.jpg" alt="gollum">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="gollum">
                <img class="front" src="assets/images/gollum.jpg" alt="gollum">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="sam">
                <img class="front" src="assets/images/sam.jpg" alt="sam">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="sam">
                <img class="front" src="assets/images/sam.jpg" alt="sam">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="orc">
                <img class="front" src="assets/images/orc.jpg" alt="orc">
                <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="orc">
                <img class="front" src="assets/images/orc.jpg" alt="orc">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="sauron">
                <img class="front" src="assets/images/sauron.jpg" alt="sauron">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="sauron">
                <img class="front" src="assets/images/sauron.jpg" alt="sauron">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="gimli">
                <img class="front" src="assets/images/gimli.jpg" alt="gimli">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="gimli">
                <img class="front" src="assets/images/gimli.jpg" alt="gimli">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="legolas">
                <img class="front" src="assets/images/legolas.jpg" alt="legolas">
                <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="legolas">
                <img class="front" src="assets/images/legolas.jpg" alt="legolas">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="frodo">
                <img class="front" src="assets/images/frodo.jpeg" alt="frodo">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="frodo">
                <img class="front" src="assets/images/frodo.jpeg" alt="frodo">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="pippin">
                <img class="front" src="assets/images/pippin.jpg" alt="pippin">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>
            <li class="card" type="pippin">
                <img class="front" src="assets/images/pippin.jpg" alt="pippin">
                 <img class="back" src="assets/images/onering.jpg" alt="ring">
            </li>

        </ul>
        <!--modal-->
    <div id="myModal" class="modal-sm">
         <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You helped Gollum find his Presious!</p>
            <p>You matched all the pairs in <span id="finalMoves"> </span> moves.</p>
            <p>In a time of <span id="finalTime">.</span></p>
            <p>You have a star rating of <span id="finalRings"></span></p>
            <img src="assets/images/happy.jpeg" alt="happy gollum">
            <p><button id="closeModal" onclick="playAgain()">Play Again?</button></p>
         </div>
      </div>

</div>


    <script rel="stylesheet" src="assets/js/scripts.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>

</html>
